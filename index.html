<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="10" required>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <label>Radio buttons:</label>
        <div class="horizontal-div">
            <input type="radio" name="radio-option" value="radio1" id="radio1">
            <label for="radio1">Radio 1</label>
            <input type="radio" name="radio-option" value="radio2" id="radio2">
            <label for="radio2">Radio 2</label>
        </div>
        
        <label>Checkboxes:</label>
        <div class="horizontal-div">
            <input type="checkbox" name="checkbox-option" value="checkbox1" id="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" name="checkbox-option" value="checkbox2" id="checkbox2">
            <label for="checkbox2">Checkbox 2</label>
        </div>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
